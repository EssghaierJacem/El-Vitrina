<div class="app-topstrip bg-dark text-white p-y-10 p-x-20 w-100 d-lg-flex align-items-center justify-content-between">
    <h2 class="f-s-18 m-y-8 text-lg-left text-center">El Vitrina - Dashboard</h2>

    <div class="d-flex align-items-center justify-content-center flex-wrap">

        <!-- Support -->
        <a mat-button class="text-white d-none d-lg-flex" href="https://adminmart.com/support/" target="_blank">
            <div class="d-flex align-items-center gap-4">
                <i-tabler name="lifebuoy" class="icon-20 d-flex"></i-tabler>
                Support
            </div>
        </a>

        <!-- Templates -->
        <a mat-button class="text-white d-none d-lg-flex" href="https://adminmart.com/" target="_blank">
            <div class="d-flex align-items-center gap-4">
                <i-tabler name="gift" class="icon-20 d-flex"></i-tabler>
                Templates
            </div>
        </a>

        <!-- Hire Us -->
        <a mat-button class="text-white d-none d-lg-flex" href="https://adminmart.com/hire-us/" target="_blank">
            <div class="d-flex align-items-center gap-4">
                <i-tabler name="briefcase" class="icon-20 d-flex"></i-tabler>
                Hire Us
            </div>
        </a>

        <!-- Live Preview -->
        <button class="d-flex align-items-center gap-4 text-white b-1 border-primary m-x-10" mat-button>
            <div class="d-flex align-items-center gap-6">
              <i-tabler name="device-laptop" class="icon-20 d-flex"></i-tabler>
              Front Office
            </div>
          </button>


        <!-- Buy Now -->
        <button mat-flat-button class="d-flex align-items-center gap-4 text-white" [matMenuTriggerFor]="menu">
          <div class="d-flex align-items-center gap-6">
            <i-tabler name="shopping-cart" class="icon-20 d-flex"></i-tabler>
            Buy Now
          </div>
        </button>

        <!-- Menu -->
        <mat-menu #menu="matMenu">
          <div class="p-3">
            <h3>Orders</h3>
            <div class="table-container">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Client Column -->
                <ng-container matColumnDef="client">
                  <th mat-header-cell *matHeaderCellDef>Client</th>
                  <td mat-cell *matCellDef="let order">{{ order.user?.username }}</td>
                </ng-container>

                <!-- Date Column -->
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef>Date</th>
                  <td mat-cell *matCellDef="let order">{{ order.dateCustomOrder | date }}</td>
                </ng-container>

                <!-- Montant Column -->
                <ng-container matColumnDef="montant">
                  <th mat-header-cell *matHeaderCellDef>Montant</th>
                  <td mat-cell *matCellDef="let order">{{ order.totalAmount | currency:'TND' }}</td>
                </ng-container>

                <!-- Statut Column -->
                <ng-container matColumnDef="statut">
                  <th mat-header-cell *matHeaderCellDef>Statut</th>
                  <td mat-cell *matCellDef="let order">{{ order.status }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          </div>
        </mat-menu>

    </div>
</div>
