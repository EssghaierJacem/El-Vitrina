<div class="not-found-container">
    <mat-card class="not-found-card">
      <div class="not-found-content">
        <div class="error-code">404</div>
        <mat-icon class="error-icon">sentiment_very_dissatisfied</mat-icon>
        <h1>Page Not Found</h1>
        <p>We couldn't find the page you were looking for.</p>
        <p class="error-message">The page might have been removed, renamed, or is temporarily unavailable.</p>
        
        <div class="actions">
          <button mat-raised-button color="primary" (click)="navigateToHome()">
            <mat-icon>home</mat-icon>
            Go to Homepage
          </button>
          <button mat-stroked-button color="accent" (click)="navigateToHome()">
            <mat-icon>arrow_back</mat-icon>
            Go Back
          </button>
        </div>
      </div>
    </mat-card>
  </div>
