<mat-card class="cardWithShadow">
    <mat-card-content>
      <div class="d-flex justify-content-between align-items-center m-b-16">
        <div class="d-flex align-items-center">
          <button mat-icon-button color="primary" [routerLink]="'/dashboard/blogPosts/' + blogPostId">
            <mat-icon>arrow_back</mat-icon>
          </button>
          <mat-card-title>Add Comment to the post </mat-card-title>
        </div>
      </div>
  
      <form [formGroup]="commentForm" (ngSubmit)="submitComment()" class="m-t-16">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Your comment </mat-label>
          <textarea matInput formControlName="content" rows="5" placeholder="Enter your comment here..." required></textarea>
          <mat-error *ngIf="commentForm.controls['content'].hasError('required')">
            Enter a comment
          </mat-error>
        </mat-form-field>
  

        <div class="d-flex justify-content-end gap-2 m-t-16">
            <!-- Bouton Cancel -->
            <button mat-button type="button" (click)="router.navigate(['/dashboard/blogPosts', blogPostId])" [disabled]="isSubmitting">
              Cancel
            </button>
          
            <!-- Bouton Ajouter un commentaire -->
            


            <button mat-raised-button color="primary" type="submit" [disabled]="commentForm.invalid">Add Comment</button>

          </div>

      </form>
    </mat-card-content>
  </mat-card>
