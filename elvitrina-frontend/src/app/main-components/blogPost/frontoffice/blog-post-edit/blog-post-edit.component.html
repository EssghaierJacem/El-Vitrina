<mat-card class="edit-blog-post-card">
  <!-- Back Button -->
  <div class="back-button-container">
    <button mat-icon-button [routerLink]="'/blog'" class="back-button">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <mat-card-header class="card-header">
    <mat-card-title class="title">Edit Blog Post</mat-card-title>
    <mat-card-subtitle class="subtitle">Update your blog post and share your insights!</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="blogPostForm" (ngSubmit)="onSubmit()">
      <!-- Title Field -->
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Enter title">
        <mat-error *ngIf="blogPostForm.controls['title'].hasError('required')">Title is required</mat-error>
        <mat-error *ngIf="blogPostForm.controls['title'].hasError('maxlength')">Title is too long</mat-error>
      </mat-form-field>

      <!-- Content Field -->
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Content</mat-label>
        <textarea matInput formControlName="content" placeholder="Enter content"></textarea>
        <mat-error *ngIf="blogPostForm.controls['content'].hasError('required')">Content is required</mat-error>
      </mat-form-field>

      <!-- Image URL Field -->
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Image URL</mat-label>
        <input matInput formControlName="image" placeholder="Enter image URL">
      </mat-form-field>

      <!-- Tag Field -->
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Tag</mat-label>
        <input matInput formControlName="tag" placeholder="Enter tag">
      </mat-form-field>

      <!-- Buttons -->
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting" class="submit-button">
          Submit
        </button>
        <button mat-raised-button color="accent" (click)="router.navigate(['/blog'])" class="reset-button">
          Cancel
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
