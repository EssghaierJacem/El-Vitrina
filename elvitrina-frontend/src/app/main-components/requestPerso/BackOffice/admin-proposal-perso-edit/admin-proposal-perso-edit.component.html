<div class="container" *ngIf="proposal">
    <!-- rest of your template -->

<div class="container">
    <h2>Edit Proposal</h2>
    <form (ngSubmit)="updateProposal()">
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="proposal.description" name="description" required></textarea>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="number" [(ngModel)]="proposal.price" name="price" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput type="date" [(ngModel)]="proposal.date" name="date" required>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Update</button>
      <button mat-raised-button color="warn" type="button" (click)="goBack()">Cancel</button>
    </form>
  </div></div>
