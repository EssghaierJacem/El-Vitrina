<div class="card-container" *ngFor="let request of allrequests">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img [src]="request.user.image"  class="user-image" />
      </div>
      <mat-card-title>{{request.title}}</mat-card-title>
      <mat-card-subtitle>
        Requested by: {{request.user.name}} | Posted On: {{request.date | date: 'short'}} for: {{request.deliveryTime | date: 'short'}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-grid-list cols="5">
      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <img mat-card-image [src]="request.image" alt="Card Image" class="request-image" />
      </mat-grid-tile>
      <mat-grid-tile [colspan]="3" [rowspan]="1">
        {{request.description.length > 600 ? request.description.substring(0, 600) + '...' : request.description}}
      </mat-grid-tile>
    </mat-grid-list>
    <hr>
    <mat-card-actions>
      <button mat-raised-button color="primary" style="margin-left: 5px;">{{request.viewCount}}  <mat-icon>visibility</mat-icon></button>

      <button mat-raised-button color="primary" style="margin-left: 5px;" [routerLink]="['/requestperso/viewRequestPerso', request.id]">View Request</button>
    </mat-card-actions>
  </mat-card>
</div>
