<form [formGroup]="editForm" (ngSubmit)="onSubmitUpdateForm($event)">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Edit Request</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" required></textarea>
        </mat-form-field>
  
        <div class="price-fields">
          <mat-form-field appearance="fill">
            <mat-label>Min Price</mat-label>
            <input matInput type="number" formControlName="minPrice" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Max Price</mat-label>
            <input matInput type="number" formControlName="maxPrice" required>
          </mat-form-field>
        </div>
  
        <mat-form-field appearance="fill">
          <mat-label>Image URL</mat-label>
          <input matInput formControlName="image">
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Delivery Time</mat-label>
          <input matInput type="date" formControlName="deliveryTime">
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Tags (comma separated)</mat-label>
          <input matInput formControlName="tags">
        </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Update</button>
       <button mat-raised-button color="warn" type="button" routerLink="/requestperso/getAllRequestPerso">Cancel</button> 
      </mat-card-actions>
    </mat-card>
  </form>
