<mat-card class="cardWithShadow theme-card p-4">
    <mat-card-header>
      <mat-card-title>Edit Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="saveChanges()">
        <div class="row">
          <!-- First Name -->
          <div class="col-md-6 m-b-16">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>First Name</mat-label>
              <input matInput [(ngModel)]="user.firstname" name="firstname" placeholder="First Name" required />
            </mat-form-field>
          </div>
  
          <!-- Last Name -->
          <div class="col-md-6 m-b-16">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Last Name</mat-label>
              <input matInput [(ngModel)]="user.lastname" name="lastname" placeholder="Last Name" required />
            </mat-form-field>
          </div>
  
          <!-- Email -->
          <div class="col-md-6 m-b-16">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email</mat-label>
              <input matInput [(ngModel)]="user.email" name="email" placeholder="Email" type="email" required />
            </mat-form-field>
          </div>
  
          <!-- Phone -->
          <div class="col-md-6 m-b-16">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Phone</mat-label>
              <input matInput [(ngModel)]="user.phone" name="phone" placeholder="Phone" />
            </mat-form-field>
          </div>
  
          <!-- Address -->
          <div class="col-md-12 m-b-16">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Address</mat-label>
              <textarea matInput [(ngModel)]="user.address" name="address" placeholder="Address"></textarea>
            </mat-form-field>
          </div>
  
          <div class="d-flex justify-content-end">
            <button mat-stroked-button color="warn" type="button" (click)="router.navigate(['/dashboard'])">Cancel</button>
            <button mat-flat-button color="primary" type="submit">Save Changes</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
