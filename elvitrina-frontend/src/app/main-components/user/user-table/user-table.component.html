<mat-sidenav-container dir="ltr" class="light-theme">
    <mat-sidenav-content>
      <mat-card class="cardWithShadow">
        <mat-card-content>
          <mat-card-title>Users</mat-card-title>
  
          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="w-100">
  
              <!-- User Column -->
              <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14 p-l-0">User</th>
                <td mat-cell *matCellDef="let user" class="p-l-0">
                  <div class="d-flex align-items-center">
                    <img [src]="user.image" alt="user" width="50" class="rounded" />
                    <div class="m-l-16">
                      <h6 class="f-s-14 f-w-600">{{ user.firstname }} {{ user.lastname }}</h6>
                    </div>
                  </div>
                </td>
              </ng-container>
  
              <!-- Email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Email</th>
                <td mat-cell *matCellDef="let user">{{ user.email }}</td>
              </ng-container>
  
              <!-- Points Column -->
              <ng-container matColumnDef="points">
                <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Points</th>
                <td mat-cell *matCellDef="let user">
                  <span class="f-s-14 f-w-500 d-block m-b-4">{{ user.points }} / 100</span>
                  <mat-progress-bar mode="determinate" [value]="user.points" [color]="getProgressColor(user.points)"></mat-progress-bar>
                </td>
              </ng-container>
  
              <!-- Status Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Status</th>
                <td mat-cell *matCellDef="let user">
                  <span [ngClass]="user.enabled ? 'bg-light-success text-success' : 'bg-light-error text-error'" class="rounded f-w-600 p-6 p-y-4 f-s-12">
                    {{ user.enabled ? 'Active' : 'Inactive' }}
                  </span>
                </td>
              </ng-container>
  
              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Actions</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                      <mat-icon>add</mat-icon>
                      <span>Add</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>edit</mat-icon>
                      <span>Edit</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>delete</mat-icon>
                      <span>Delete</span>
                    </button>
                  </mat-menu>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-sidenav-content>
  </mat-sidenav-container>
