<div class="campaign-list">
  <div class="campaign-card" *ngFor="let campaign of campaigns" (click)="navigateToCampaign(campaign.id)">
    <div class="card-content">
      <h3>{{ campaign.title }}</h3>
      <p>{{ campaign.description }}</p>
      <span>Goal: ${{ campaign.goalAmount }}</span>
    </div>
    <div class="bg"></div>
    <div class="blob"></div>
  </div>
</div>
