<mat-card class="cardWithShadow theme-card card">
  <mat-card-header>
    <mat-card-title>Modifier le Quiz</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form #quizForm="ngForm" (ngSubmit)="editQuiz(quizForm)">
      <div class="row">
        <!-- Titre du Quiz -->
        <div class="col-lg-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Titre du Quiz</mat-label>
            <input matInput type="text" [(ngModel)]="quiz.title" name="title" required #title="ngModel" />
            <mat-error *ngIf="title.invalid && title.touched">Le titre est requis.</mat-error>
          </mat-form-field>
        </div>

        <!-- Description -->
        <div class="col-lg-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="quiz.description" name="description" required #description="ngModel"></textarea>
            <mat-error *ngIf="description.invalid && description.touched">La description est requise.</mat-error>
          </mat-form-field>
        </div>

        <!-- Score -->
        <div class="col-lg-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Score</mat-label>
            <input matInput type="number" [(ngModel)]="quiz.score" name="score" required min="0" #score="ngModel" />
            <mat-error *ngIf="score.invalid && score.touched">Le score doit Ãªtre un nombre positif.</mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="m-t-12">
        <button mat-flat-button color="primary" type="submit" [disabled]="quizForm.invalid">Modifier</button>
        <button mat-stroked-button color="warn" routerLink="/quizzes">Annuler</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
