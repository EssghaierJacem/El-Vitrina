<mat-card class="cardWithShadow theme-card card">
  <mat-card-header>
    <mat-card-title>Liste des Quizzes</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="search-container">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Rechercher</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher un quiz">
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
        <td mat-cell *matCellDef="let quiz">{{ quiz.title }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let quiz">{{ quiz.description }}</td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
        <td mat-cell *matCellDef="let quiz">{{ quiz.score }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let quiz">
          <button mat-button (click)="editQuiz(quiz.id)">Ã‰diter</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Pagination -->
    <mat-paginator [length]="quizzes.length" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
