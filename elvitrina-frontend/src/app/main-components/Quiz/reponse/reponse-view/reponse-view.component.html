<mat-card class="cardWithShadow theme-card card">
  <mat-card-header>
    <mat-card-title>Détails de la Réponse</mat-card-title>
  </mat-card-header>

  <mat-card-content *ngIf="response">
    <p><strong>ID :</strong> {{ response.id }}</p>
    <p><strong>Réponse :</strong> {{ response.response }}</p>
    <p><strong>ID de la Question :</strong> {{ response.questionId }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-stroked-button color="primary" routerLink="/responses">Retour à la liste</button>
  </mat-card-actions>
</mat-card>
