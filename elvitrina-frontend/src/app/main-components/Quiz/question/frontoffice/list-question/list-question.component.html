<div class="p-6 bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <!-- Entête -->
  <div class="text-center mb-6">
    <h1 class="text-4xl font-extrabold text-blue-800">Bienvenue sur la plateforme de Quiz</h1>
    <p class="text-lg text-gray-600 mt-4">Explorez nos quiz disponibles et mesurez vos connaissances dans divers domaines.</p>
  </div>

  <div class="text-center mb-6">
    <h2 class="text-3xl font-extrabold text-blue-600">❓ Questions Disponibles</h2>
  </div>

<!-- Barre d'avancement statique -->
<div class="w-full bg-gray-300 rounded-full h-2.5 mb-6">
  <div
    class="bg-gradient-to-r from-blue-500 to-blue-700 h-2.5 rounded-full"
    style="width: 50%"
  ></div>
</div>


  <!-- Conteneur principal pour les questions -->
  <div *ngIf="questions.length > 0; else noQuestions" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8">
    <div *ngFor="let question of questions" class="bg-gray-200 rounded-lg shadow-lg p-6 transition-transform transform hover:scale-105 hover:shadow-2xl hover:rotate-1 hover:bg-blue-50">
      <h3 class="text-2xl font-semibold text-blue-700 mb-2">❓ {{ question.question }}</h3>
      <p class="text-sm text-gray-500 mb-4">Type: {{ question.questionType }}</p>
      <button

        class="bg-gradient-to-r from-blue-500 to-blue-700 text-white font-bold py-4 px-8 text-lg rounded-full shadow-lg transition duration-300 transform hover:scale-110 hover:from-blue-600 hover:to-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-50">
        Répondre
      </button>
    </div>
  </div>

  <!-- Message si aucune question n'est disponible -->
  <ng-template #noQuestions>
    <p class="text-center text-gray-600">🚫 Aucune question disponible pour le moment.</p>
  </ng-template>
