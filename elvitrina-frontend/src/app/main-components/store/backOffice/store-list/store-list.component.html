<mat-card class="cardWithShadow">
  <mat-card-content>
    <!-- Header with Create Button -->
    <div class="d-flex justify-content-between align-items-center m-b-16">
      <div class="d-flex align-items-center">
        <mat-card-title>Stores</mat-card-title>
      </div>
      <button mat-raised-button color="primary" [routerLink]="['create']">
        <mat-icon>add</mat-icon>
        Add Store
      </button>
    </div>

    <!-- Search and Filter -->
    <div class="d-flex justify-content-between align-items-center m-b-16">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="searchText" (keyup)="applyFilter()" placeholder="Search stores...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <!-- Loading Spinner -->
    @if (isLoading) {
      <div class="d-flex justify-content-center m-t-16">
        <mat-spinner></mat-spinner>
      </div>
    } @else {
      <!-- Stores Table -->
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="w-100">
          <!-- Store ID Column -->
          <ng-container matColumnDef="storeId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let store">{{ store.storeId }}</td>
          </ng-container>

          <!-- Store Name Column -->
          <ng-container matColumnDef="storeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let store">{{ store.storeName }}</td>
          </ng-container>

          <!-- Category Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
            <td mat-cell *matCellDef="let store">{{ store.category }}</td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let store">
              <mat-chip [color]="store.status ? 'primary' : 'warn'">
                {{ store.status ? 'Active' : 'Inactive' }}
              </mat-chip>
            </td>
          </ng-container>

          <!-- Featured Column -->
          <ng-container matColumnDef="featured">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Featured</th>
            <td mat-cell *matCellDef="let store">
              <mat-icon [color]="store.featured ? 'primary' : ''">
                {{ store.featured ? 'star' : 'star_border' }}
              </mat-icon>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let store">
              <button mat-icon-button [routerLink]="['edit', store.storeId]" matTooltip="Edit">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button [routerLink]="[store.storeId]" matTooltip="View Details">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteStore(store.storeId)" matTooltip="Delete">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <!-- Paginator -->
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of stores"></mat-paginator>
    }
  </mat-card-content>
</mat-card>
