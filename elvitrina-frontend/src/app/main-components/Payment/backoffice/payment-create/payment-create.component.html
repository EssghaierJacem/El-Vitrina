<mat-card class="payment-card">
  <mat-card-header>
    <mat-card-title>Create New Payment</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="createPayment()">
      <div class="row">
        <!-- Amount -->
        <div class="col-12">
          <div class="amount-display">
            <label>Amount:</label>
            <strong>$ {{ payment.amount | number:'1.2-2' }}</strong>
          </div>
        </div>

        <!-- Payment Method -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Payment Method</mat-label>
            <mat-select [(ngModel)]="payment.method" name="method" required>
              <mat-option *ngFor="let method of paymentMethods" [value]="method.value">
                {{method.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Payment Status -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Payment Status</mat-label>
            <mat-select [(ngModel)]="payment.paystatus" name="paystatus" required>
              <mat-option *ngFor="let status of paymentStatuses" [value]="status.value">
                {{status.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Transaction Date -->
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Transaction Date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="payment.transactionDate"
                   name="transactionDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Related Orders</mat-label>
            <mat-select [(ngModel)]="payment.orderIds" name="orderIds" multiple required>
              <mat-option *ngFor="let order of availableOrders" [value]="order.id">
                Order #{{ order.id }} - {{ order.status }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="actions">
        <button mat-raised-button color="primary" type="submit">Create Payment</button>
<!-- Change this line in payment-create.component.html -->
<button mat-button type="button" (click)="navigateToPayments()">Cancel</button>      </div>
    </form>
  </mat-card-content>
</mat-card>
