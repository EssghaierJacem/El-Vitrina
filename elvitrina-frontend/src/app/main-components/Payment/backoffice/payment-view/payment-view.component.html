<mat-card class="payment-card">
  <mat-card-header>
    <mat-card-title>Payment Information</mat-card-title>
  </mat-card-header>

  <mat-card-content *ngIf="payment">
    <div class="detail-row">
      <span class="detail-label">Amount:</span>
      <span class="detail-value">{{ payment.amount | currency:'TND' }}</span>
    </div>

    <div class="detail-row">
      <span class="detail-label">Transaction Date:</span>
      <span class="detail-value">{{ payment.transactionDate | date:'medium' }}</span>
    </div>

    <div class="detail-row">
      <span class="detail-label">Payment Method:</span>
      <span class="detail-value">{{ payment.method }}</span>
    </div>

    <div class="detail-row">
      <span class="detail-label">Status:</span>
      <mat-chip [ngClass]="statusClass">
        {{ getStatusText(payment.paystatus) }}
      </mat-chip>
    </div>

    <div class="actions">
      <button mat-raised-button color="primary" (click)="navigateToPayments()">
        <mat-icon>arrow_back</mat-icon>
        Back to Payment List
      </button>
    </div>
  </mat-card-content>
</mat-card>
