<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Créer un paiement</h2>

  <form (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label>Montant</label>
      <input type="number" [(ngModel)]="payment.amount" name="amount" class="border p-2 w-full" required />
    </div>

    <div>
      <label>Méthode</label>
      <select [(ngModel)]="payment.method" name="method" class="border p-2 w-full" required>
        <option *ngFor="let method of methodTypes" [value]="method">{{ method }}</option>
      </select>
    </div>

    <div>
      <label>Statut</label>
      <select [(ngModel)]="payment.paystatus" name="paystatus" class="border p-2 w-full" required>
        <option *ngFor="let status of statusTypes" [value]="status">{{ status }}</option>
      </select>
    </div>

    <div>
      <label>Commandes associées</label>
      <select multiple [(ngModel)]="payment.orders" name="orders" class="border p-2 w-full">
        <option *ngFor="let order of orders" [ngValue]="order">{{ order.id }}</option>
      </select>
    </div>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Valider</button>
  </form>
</div>
