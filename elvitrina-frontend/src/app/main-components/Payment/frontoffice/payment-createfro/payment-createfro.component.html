<mat-card class="payment-card">
  <mat-card-header>
    <mat-card-title>Confirm Your Payment</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form >
      <div class="row">
        <!-- Amount (read-only) -->
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Amount</mat-label>
            <input matInput type="number" [(ngModel)]="payment.amount" name="amount"
                   placeholder="0.00" step="0.01" min="0" readonly>
            <span matPrefix>$&nbsp;</span>
          </mat-form-field>
        </div>

        <!-- Payment Status (read-only) -->
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Payment Status</mat-label>
            <input matInput [(ngModel)]="payment.paystatus" name="paystatus" readonly>
          </mat-form-field>
        </div>

        <!-- Related Orders (read-only) -->
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Related Orders</mat-label>
            <mat-select [(ngModel)]="payment.orderIds" name="orderIds" multiple disabled>
              <mat-option *ngFor="let order of availableOrders" [value]="order.id">
                Order #{{ order.id }} - {{ order.status }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Payment Method (modifiable by user) -->
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Payment Method</mat-label>
            <mat-select [(ngModel)]="payment.method" name="method" required>
              <mat-option *ngFor="let method of paymentMethods" [value]="method.value">
                {{ method.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="actions">
        <button mat-raised-button color="primary" [routerLink]="['/payment/payer']" >Confirm Payment</button>
        <button mat-button type="button" (click)="navigateToPayments()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
