<mat-card class="payment-card">
  <mat-card-header>
    <mat-card-title>Créer un nouveau paiement</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="createPayment()">
      <div class="row">
        <!-- Montant -->
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Montant</mat-label>
            <input matInput type="number" [(ngModel)]="payment.amount" name="amount"
                   placeholder="0.00" step="0.01" min="0" required>
            <span matPrefix>$&nbsp;</span>
          </mat-form-field>
        </div>

        <!-- Méthode de paiement -->
        <div class="col-md-6">
<mat-form-field appearance="outline">
  <mat-label>Méthode de paiement*</mat-label>
  <mat-select formControlName="method">
    <mat-option *ngFor="let method of paymentMethods" [value]="method">
      {{ method }}
    </mat-option>
  </mat-select>
</mat-form-field>
        </div>

        <!-- Statut du paiement -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Statut du paiement</mat-label>
            <mat-select [(ngModel)]="payment.paystatus" name="paystatus" required>
              <mat-option *ngFor="let status of paymentStatuses" [value]="status.value">
                {{status.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Date de la transaction -->
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Date de la transaction</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="payment.transactionDate"
                   name="transactionDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <!-- Commandes associées -->
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Commandes associées</mat-label>
            <mat-select [(ngModel)]="payment.orderIds" name="orderIds" multiple required>
              <mat-option *ngFor="let order of availableOrders" [value]="order.id">
                Commande #{{ order.id }} - {{ order.status }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit">Créer le paiement</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
