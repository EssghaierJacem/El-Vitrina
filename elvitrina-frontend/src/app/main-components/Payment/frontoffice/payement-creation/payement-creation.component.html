<form [formGroup]="paymentForm" (ngSubmit)="createPayment()">
  <div class="row">
    <!-- Amount -->
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Amount</mat-label>
        <input matInput formControlName="amount" placeholder="0.00" step="0.01" min="0" readonly>
        <span matPrefix>$&nbsp;</span>
      </mat-form-field>
    </div>

    <!-- Payment Method -->
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Payment Method</mat-label>
        <mat-select formControlName="method" required>
          <mat-option *ngFor="let method of paymentMethods" [value]="method.value">
            {{ method.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Payment Status -->
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Payment Status</mat-label>
        <input matInput formControlName="paystatus" >
      </mat-form-field>
    </div>

    <!-- Transaction Date -->
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Transaction Date</mat-label>
        <input matInput formControlName="transactionDate" >
      </mat-form-field>
    </div>

    <!-- Related Orders -->
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Related Orders</mat-label>
        <mat-select formControlName="orderIds" multiple required (selectionChange)="onOrdersSelectionChange()">
          <mat-option *ngFor="let order of availableOrders" [value]="order.id">
            Order #{{ order.id }} - Quantity: {{ order.quantity }} - Price: ${{ order.price }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>

  </div>

  <div class="actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="paymentForm.invalid">Create Payment and Continue</button>
  </div>
</form>
