<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Liste des paiements</h2>

  <table class="table-auto w-full border">
    <thead class="bg-gray-200">
      <tr>
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Montant</th>
        <th class="px-4 py-2">Date</th>
        <th class="px-4 py-2">MÃ©thode</th>
        <th class="px-4 py-2">Statut</th>
        <th class="px-4 py-2">Commandes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let payment of payments">
        <td class="border px-4 py-2">{{ payment.id }}</td>
        <td class="border px-4 py-2">{{ payment.amount | currency }}</td>
        <td class="border px-4 py-2">{{ payment.transactionDate | date:'short' }}</td>
        <td class="border px-4 py-2">{{ payment.method }}</td>
        <td class="border px-4 py-2">{{ payment.paystatus }}</td>
        <td class="border px-4 py-2">
          <ul>
            <li *ngFor="let order of payment.orders">{{ order.id }}</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
