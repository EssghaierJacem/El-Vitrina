<!-- ad-list.component.html -->
<div class="pins-container">
  <div *ngFor="let ad of ads" class="pin" [style.height.px]="ad.imageUrl ? 280 : 160">
    <div class="pin-content">
      <img *ngIf="ad.imageUrl" [src]="ad.imageUrl" [alt]="ad.title" class="pin-image">
      <div class="pin-text">
        <h3>{{ad.title}}</h3>
        <p *ngIf="ad.content">{{ad.content}}</p>
      </div>
    </div>
  </div>
</div>
