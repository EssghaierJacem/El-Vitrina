<mat-sidenav-container dir="ltr" class="light-theme">
  <mat-sidenav-content>
    <mat-card class="cardWithShadow">
      <mat-card-content>
        <mat-card-title>Commandes Personnalis√©es</mat-card-title>


        <!-- Barre de recherche -->
        <div class="m-b-16">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Rechercher</mat-label>
            <input matInput [(ngModel)]="searchText" (ngModelChange)="applyFilter()" placeholder="Rechercher par nom ou statut" />
          </mat-form-field>
        </div>

        <!-- Bouton d'exportation -->
        <div class="m-b-16 text-right">
          <button mat-icon-button color="primary" (click)="exportToExcel()">
            <mat-icon>file_download</mat-icon>
          </button>
        </div>

        <!-- Tableau -->
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort class="w-100">

            <!-- Client -->
            <ng-container matColumnDef="client">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Client</th>
              <td mat-cell *matCellDef="let order">{{ order.user?.username }}</td>
            </ng-container>

            <!-- Date de commande -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
              <td mat-cell *matCellDef="let order">{{ order.dateCustomOrder | date }}</td>
            </ng-container>

            <!-- Montant -->
            <ng-container matColumnDef="montant">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Montant</th>
              <td mat-cell *matCellDef="let order">{{ order.totalAmount | currency:'TND' }}</td>
            </ng-container>

            <!-- Statut -->
            <ng-container matColumnDef="statut">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
              <td mat-cell *matCellDef="let order">
                <span [ngClass]="getStatusClass(order.status)" class="rounded p-1 f-w-600">
                  {{ order.status }}
                </span>
              </td>
            </ng-container>

            <!-- Actions -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let order">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item [routerLink]="['/custom-orders', order.id]">
                    <mat-icon>visibility</mat-icon>
                    <span>Voir</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>edit</mat-icon>
                    <span>Modifier</span>
                  </button>
                  <button mat-menu-item (click)="deleteOrder(order.id)">
                    <mat-icon>delete</mat-icon>
                    <span>Supprimer</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <!-- Pagination -->
          <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
