<mat-card class="cardWithShadow theme-card card">
  <mat-card-header>
    <mat-card-title style="color: #003366;">Passer ma commande</mat-card-title> <!-- Couleur bleu foncé pour le titre -->
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="createOrder()">
      <div class="row">
        <!-- Quantité avec boutons -->
        <div class="col-lg-6">
          <label style="color: #003366;">Quantité</label> <!-- Couleur bleu foncé pour le label -->
          <div class="d-flex align-items-center">
            <button mat-mini-button color="accent" type="button" (click)="decreaseQuantity()" style="background-color: #003366; color: white;">-</button> <!-- Bouton bleu foncé -->
            <input matInput type="number" [(ngModel)]="order.quantity" name="quantity" class="mx-2 w-25 text-center" min="1" readonly />
            <button mat-mini-button color="accent" type="button" (click)="increaseQuantity()" style="background-color: #003366; color: white;">+</button> <!-- Bouton bleu foncé -->
          </div>
        </div>

        <!-- Prix unitaire en lecture seule -->
        <div class="col-lg-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label style="color: #003366;">Prix unitaire (DNT)</mat-label> <!-- Couleur bleu foncé pour le label -->
            <input matInput [value]="product.price" readonly style="background-color: #f0f0f0;" />
          </mat-form-field>
        </div>

        <!-- Date automatique -->
        <div class="col-lg-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label style="color: #003366;">Date de commande</mat-label> <!-- Couleur bleu foncé pour le label -->
            <input matInput [value]="order.orderDate | date:'shortDate'" readonly style="background-color: #f0f0f0;" />
          </mat-form-field>
        </div>

        <!-- Nom utilisateur (readonly) -->
        <div class="col-lg-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label style="color: #003366;">Nom du client</mat-label> <!-- Couleur bleu foncé pour le label -->
            <input matInput [value]="currentUser.name" readonly style="background-color: #f0f0f0;" />
          </mat-form-field>
        </div>
      </div>

      <div class="m-t-12">
        <!-- Bouton "Commander" avec fond bleu foncé -->
        <button mat-flat-button style="background-color: #003366; color: white;" type="submit">Commander</button>
        <!-- Bouton "Annuler" avec fond rouge pour l'annulation -->
        <button mat-stroked-button color="warn" type="button" routerLink="/products">Annuler</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
