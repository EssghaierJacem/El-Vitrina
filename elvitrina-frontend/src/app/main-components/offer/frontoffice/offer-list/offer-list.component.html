<div class="filters">
    <!-- Search Bar -->
    <mat-form-field appearance="outline">
      <mat-label>Search Offers</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput [(ngModel)]="searchText" (ngModelChange)="applySearch()" placeholder="Search by name or description" />
    </mat-form-field>
  
    <!-- Date Range Filter -->
    <div class="date-filters">
      <mat-label>Start Date</mat-label>
      <mat-datepicker [(ngModel)]="startDate" (dateChange)="applyDateFilter()"></mat-datepicker>
      <mat-label>End Date</mat-label>
      <mat-datepicker [(ngModel)]="endDate" (dateChange)="applyDateFilter()"></mat-datepicker>
    </div>
  </div>
  
  <!-- Offer Cards Grid -->
  <div class="offer-grid">
    <mat-card *ngFor="let offer of filteredOffers$ | async" class="offer-card">
      <mat-card-header>
        <div mat-card-avatar class="offer-image">
          <img [src]="'https://img.freepik.com/free-vector/special-offer-modern-sale-banner-template_1017-20667.jpg'" alt="Offer Image" />
        </div>
        <mat-card-title>{{ offer.name }}</mat-card-title>
        <mat-card-subtitle>{{ offer.offer }}</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <p>{{ offer.description }}</p>
        <div class="offer-info">
          <mat-chip color="primary">{{ offer.discount }}% Off</mat-chip>
          <span class="offer-dates">
            <span class="start-date">{{ offer.startDate | date }}</span> - 
            <span class="end-date">{{ offer.endDate | date }}</span>
          </span>
        </div>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-button [routerLink]="['/dashboard/offers', offer.id]">View</button>
      </mat-card-actions>
    </mat-card>
  </div>
