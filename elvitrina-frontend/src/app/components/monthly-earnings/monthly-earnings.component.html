<mat-card class="cardWithShadow overflow-hidden">
    <mat-card-content class="p-b-0">
        <div class="d-flex align-items-center m-b-8">
            <mat-card-title>Monthly New Users</mat-card-title> 
            <div class="m-l-auto">
                <button mat-fab class="icon-48 bg-secondary">
                    <i-tabler name="user-plus" class="text-white d-flex"></i-tabler> 
                </button>
            </div>
        </div>

        <h4 class="f-s-24 m-b-6">{{ latestMonthUsers }} users</h4> 

        <div class="d-flex align-items-center m-t-16">
            <button mat-mini-fab class="bg-light-success text-success shadow-none icon-27 p-0 d-flex align-items-center justify-content-center">
                <i-tabler name="arrow-up-right" class="icon-20 d-flex align-items-center"></i-tabler> 
            </button>
            <div class="f-s-14 f-w-600 m-l-12">{{ monthlyGrowth }}%</div> 
            <div class="f-s-14 m-l-4">compared to last month</div>
        </div>
    </mat-card-content>

    <apx-chart
        *ngIf="monthlyChart"
        [series]="monthlyChart.series"
        [dataLabels]="monthlyChart.dataLabels"
        [chart]="monthlyChart.chart"
        [legend]="monthlyChart.legend"
        [colors]="monthlyChart.colors"
        [stroke]="monthlyChart.stroke"
        [tooltip]="monthlyChart.tooltip"
        [plotOptions]="monthlyChart.plotOptions"
        [responsive]="monthlyChart.responsive">
    </apx-chart>
</mat-card>
