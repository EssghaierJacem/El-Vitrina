<mat-card class="cardWithShadow">
    <mat-card-content>
        <mat-card-title>Yearly Donations</mat-card-title> 

        <div class="row m-t-24">
            <div class="col-7">
                <h4 class="f-s-24">${{ totalDonations | number:'1.0-0' }}</h4> 

                <div class="d-flex align-items-center m-t-16">
                    <button mat-icon-button [ngClass]="{
                        'bg-light-success text-success': yearlyGrowth >= 0,
                        'bg-light-error text-error': yearlyGrowth < 0
                    }" class="shadow-none icon-27 p-0 d-flex align-items-center justify-content-center">
                        <i-tabler [name]="yearlyGrowth >= 0 ? 'arrow-up-right' : 'arrow-down-right'" class="icon-20 d-flex align-items-center"></i-tabler>
                    </button>
                    <div class="f-w-600 m-l-12 f-s-14">{{ yearlyGrowth }}%</div> 
                    <div class="m-l-4 f-s-14">vs last year</div>
                </div>

                <div class="d-flex align-items-center m-t-32">
                    <div class="d-flex align-items-center" *ngIf="yearlyChart?.labels?.length > 0">
                        <i-tabler name="circle-filled" class="text-primary icon-12 d-flex"></i-tabler>
                        <div class="m-l-12 f-s-14">{{ yearlyChart.labels[yearlyChart.labels.length - 1] }}</div>
                    </div>
                    <div class="d-flex align-items-center m-l-16" *ngIf="yearlyChart?.labels?.length > 1">
                        <i-tabler name="circle-filled" class="text-light-primary icon-12 d-flex"></i-tabler>
                        <div class="m-l-12 f-s-14">{{ yearlyChart.labels[yearlyChart.labels.length - 2] }}</div> 
                    </div>
                </div>
            </div>

            <div class="col-5 d-flex align-items-start">
                <apx-chart
                    *ngIf="yearlyChart"
                    [series]="yearlyChart.series"
                    [labels]="yearlyChart.labels"
                    [dataLabels]="yearlyChart.dataLabels"
                    [chart]="yearlyChart.chart"
                    [legend]="yearlyChart.legend"
                    [colors]="yearlyChart.colors"
                    [stroke]="yearlyChart.stroke"
                    [tooltip]="yearlyChart.tooltip"
                    [plotOptions]="yearlyChart.plotOptions"
                    [responsive]="yearlyChart.responsive">
                </apx-chart>
            </div>
        </div>
    </mat-card-content>
</mat-card>
