<mat-sidenav-container dir="ltr" class="light-theme">
  <mat-sidenav-content>

    <mat-card class="cardWithShadow">
      <mat-card-content>
        <mat-card-title>Commandes Personnalis√©es</mat-card-title>

        <!-- Barre de recherche -->
        <div class="m-b-16">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Rechercher</mat-label>
            <input matInput [(ngModel)]="searchText" (ngModelChange)="applyFilter()" placeholder="Rechercher par client, statut, etc." />
          </mat-form-field>
        </div>

        <!-- Bouton d'exportation -->
        <div class="m-b-16 text-right">
          <button mat-icon-button color="primary" (click)="exportToExcel()">
            <mat-icon>file_download</mat-icon>
          </button>
        </div>

        <!-- Tableau -->
        <div class="table-responsive">
          <table mat-table [dataSource]="filteredDataSource" matSort class="w-100">

            <!-- Client -->
            <ng-container matColumnDef="client">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-14 p-l-0">Client</th>
              <td mat-cell *matCellDef="let order" class="p-l-0">
                <div class="d-flex align-items-center">
                  <div class="m-l-16">
                    <h6 class="f-s-14 f-w-600">{{ order.clientName }}</h6>
                  </div>
                </div>
              </td>
            </ng-container>

            <!-- Date de commande -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-14">Date</th>
              <td mat-cell *matCellDef="let order">{{ order.orderDate | date }}</td>
            </ng-container>

            <!-- Montant -->
            <ng-container matColumnDef="montant">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-14">Montant (TND)</th>
              <td mat-cell *matCellDef="let order">{{ order.amount | currency:'TND' }}</td>
            </ng-container>

            <!-- Statut -->
            <ng-container matColumnDef="statut">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-14">Statut</th>
              <td mat-cell *matCellDef="let order">
                <span [ngClass]="getStatusClass(order.status)" class="rounded f-w-600 p-6 p-y-4 f-s-12">
                  {{ order.status }}
                </span>
              </td>
            </ng-container>

            <!-- Actions -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Actions</th>
              <td mat-cell *matCellDef="let order">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu options">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                <button mat-menu-item="['/custom-orders', order.id]">
                    <mat-icon>visibility</mat-icon>
                    <span>Voir</span>
                  </button>
                  <button mat-menu-item >
                    <mat-icon>edit</mat-icon>
                    <span>Modifier</span>
                  </button>
                  <button mat-menu-item (click)="deleteOrder(order.id)">
                    <mat-icon>delete</mat-icon>
                    <span>Supprimer</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <!-- Pagination -->
               </div>
      </mat-card-content>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
