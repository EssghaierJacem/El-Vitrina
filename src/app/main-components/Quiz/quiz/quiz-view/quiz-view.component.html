<mat-card *ngIf="quiz">
  <mat-card-header>
    <mat-card-title>{{ quiz?.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Description :</strong> {{ quiz?.description }}</p>
    <p><strong>Score :</strong> {{ quiz?.score }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button routerLink="/quizzes">Retour à la liste</button>
  </mat-card-actions>
</mat-card>

<!-- Si aucun quiz n'est trouvé -->
<mat-card *ngIf="!quiz">
  <mat-card-header>
    <mat-card-title>Quiz introuvable</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Désolé, ce quiz n'existe pas ou une erreur est survenue lors de la récupération des données.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/quizzes">Retour à la liste des quizzes</button>
  </mat-card-actions>
</mat-card>
